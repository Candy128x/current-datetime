<!DOCTYPE html>
<html lang="en">

<head>
    <title>Universal DateTime</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <style>
        body {
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container mt-3">

        <h1>Universal DateTime</h1>

        <p>Current DateTime: <span id="date_time"></span></p>

        <div style="width: 400px; margin: 0 auto;">

            <hr>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Current ---- DateTime</th>
                        <th>DateTime</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>UTC/GMT</td>
                        <td>NA</td>
                    </tr>
                    <tr>
                        <td>IST</td>
                        <td>NA</td>
                    </tr>
                </tbody>
            </table>

            <hr>
            <h2>Enter DateTime</h2>
            <form>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="yyyy-mm-dd" name="email">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="hh" name="email">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="mm" name="email">
                    </div>
                </div>
            </form>

            <hr>

            <h2>Button Styles</h2>
            <button type="button" class="btn">Basic</button>
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-secondary">Secondary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-dark">Dark</button>
            <button type="button" class="btn btn-light">Light</button>
            <button type="button" class="btn btn-link">Link</button>
            <hr>
        </div>
    </div>

</body>
<script>
    var today = new Date();
    document.getElementById('date_time').innerHTML = today;
</script>

</html>
